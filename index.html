<html lang="en">
<head>

    <title>To do app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">

        <h3 class="mb-3 text-warning text-center">Google Notes</h3>
      
        <div id="addNew"  data-bs-toggle="modal" data-bs-target="#exampleModal">
          <span class="text-dark text-left fw-bold p-3"> Add New Task </span>
          <i class="fa-solid fa-circle-plus"></i>
        </div>
    
        
        <!-- Modal -->
        <form class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-dark" >Add New Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">


              <div class="form-group">
                    <label class="text-dark" >Title</label>
                    <input type="text"  class="form-control " id="totle" >
                  </div>
                  <div class="form-group">
                    <label class="text-dark" >Date</label>
                    <input type="date" class="form-control" id="date">
                  </div>
                  <div class="form-group">
                    <label class="text-dark" >Description </label>
                   <textarea name="" id="description"  class="form-control" cols="5" rows="10"></textarea>
                  </div>
                 
                 
                  
                  <button type="submit" class="btn btn-primary">Add</button>
        
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      
              </div>
            </div>
          </div>
        </form>
        
        <div class="tasks">
            <h4 class="text-left mt-3 text-success">Keep Notes</h4>
            <div class="task-item fw-bold  m-3">
