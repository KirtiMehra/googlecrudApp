<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@700&family=Dancing+Script&family=Dosis:wght@300;500&family=Indie+Flower&family=Montserrat:wght@100;300&family=Pacifico&family=Patrick+Hand&family=Redressed&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
   

    </head>
<body>
    <div class="container">

        <h3 class="mb-3  text-center">Google Notes</h3>
      
        <div id="addNew"  data-bs-toggle="modal" data-bs-target="form">
          <span class="text-dark text-left fw-bold p-3" id="add"><b> Add New Task </b> </span>
          <i class="fa-solid fa-circle-plus"></i>
        </div>
    
        
        <!-- Modal -->
        <form class="modal fade"  id="form" tabindex="-1" aria-labelledby="form" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-dark" >Add New Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">


              <div class="form-group">
                    <label class="text-dark" >Title</label>
                    <input type="text"  class="form-control" id="textInput" >
                    <div id="msg" style="color:red"> </div>
                  </div>
                  <div class="form-group">
                    <label class="text-dark" >Date</label>
                    <input type="date" class="form-control" id="date">
                  </div>
                  <div class="form-group">
                    <label class="text-dark" >Description </label>
                   <textarea name="" id="desc"  class="form-control" cols="5" rows="10"></textarea>
                  </div>
                 
                 
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary" id="addSubmit">Add</button>
              </div>
            </div>
          </div>
        </form>
        
        <div id="tasks">
            <h4 class="text-left mt-3 text-success">Keep Notes</h4>
          
        </div>
      </div>
      <script src="script.js"></script>

    
</body>
</html>
